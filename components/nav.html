<nav class="bonsai-nav">
  <style>
    .bonsai-nav {
      background-color: #0a0a23;
      color: white;
      font-family: sans-serif;
    }

    .bonsai-nav .menu-list {
      display: flex;
      gap: 1.5rem;
      padding: 0.4rem 1rem;
      margin: 0;
      list-style: none;
      align-items: center;
      position: relative;
    }

    .bonsai-nav .menu-list li {
      position: relative;
      flex-shrink: 0;
    }

    .bonsai-nav .menu-list a {
      color: white;
      text-decoration: none;
      padding: 0.25rem 0;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
    }

    .bonsai-nav .logo img {
      height: 32px;
      width: auto;
      display: block;
    }

    .bonsai-nav .app-icon {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .bonsai-nav .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #0a0a23;
      border: 1px solid #333;
      border-radius: 6px;
      min-width: 180px;
      z-index: 1000;
      list-style: none;
      padding: 0;
      text-align: left;
    }

    .bonsai-nav .submenu li a {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Hover opens submenu on desktop */
    @media (min-width: 701px) {
      .bonsai-nav .menu-list li:hover .submenu {
        display: block;
      }
    }

    /* Tap-to-open on mobile */
    @media (max-width: 700px) {
      .bonsai-nav .menu-list {
        flex-wrap: nowrap;
        overflow-x: auto;
        white-space: nowrap;
      }

      .bonsai-nav .has-submenu.open .submenu {
        display: block;
      }

      .bonsai-nav .menu-list li:hover .submenu {
        display: none;
      }
    }

    /* Always allow .open class to show submenu */
    .bonsai-nav .has-submenu.open .submenu {
      display: block;
    }
  </style>

  <ul class="menu-list">
    <!-- Logo -->
    <li class="logo">
      <a href="/">
        <img src="/logo.png" alt="Bonsai logo">
      </a>
    </li>

    <!-- Legal -->
    <li class="has-submenu">
      <a href="#" onclick="this.parentElement.classList.toggle('open'); return false;">
        Legal
      </a>
      <ul class="submenu">
        <li><a href="/legal/support.html">Support</a></li>
        <li><a href="/legal/privacy.html">Privacy</a></li>
        <li><a href="/legal/terms.html">Terms</a></li>
      </ul>
    </li>

    <!-- Apps -->
    <li class="has-submenu">
      <a href="#" onclick="this.parentElement.classList.toggle('open'); return false;">
        Apps
      </a>
      <ul class="submenu">
        <li>
          <a href="/apps/wordpath/about.html">
            <img src="/apps/wordpath/WordPath_logo.png" class="app-icon" alt="WordPath logo">
            WordPath
          </a>
        </li>
        <li>
          <a href="/apps/sonicbloom/about.html">
            <img src="/apps/sonicbloom/SonicBloom_Logo.png" class="app-icon" alt="SonicBloom logo">
            SonicBloom
          </a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
