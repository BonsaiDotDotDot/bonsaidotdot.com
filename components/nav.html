<nav class="bonsai-nav">
  <style>
    .bonsai-nav {
      background-color: #0a0a23;
      color: white;
      font-family: sans-serif;
    }

    /* MAIN BAR */
    .bonsai-nav .menu-list {
      display: flex;
      gap: 1.5rem;
      padding: 0.4rem 1rem;
      margin: 0;
      list-style: none;
      align-items: center;
      position: relative;
      white-space: nowrap;
    }

    .bonsai-nav .menu-list li {
      position: relative; /* anchor for absolute submenu */
      flex-shrink: 0;
      cursor: pointer; /* helps mobile tap */
    }

    .bonsai-nav .menu-list a {
      color: white;
      text-decoration: none;
      padding: 0.25rem 0;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
    }

    /* LOGO */
    .bonsai-nav .logo img {
      height: 36px;
      width: auto;
      display: block;
    }

    /* APP ICONS */
    .bonsai-nav .app-icon {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* FLOATING SUBMENU */
    .bonsai-nav .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #0a0a23;
      border: 1px solid #333;
      border-radius: 6px;
      min-width: 180px;
      z-index: 9999;
      list-style: none;
      padding: 0;
    }

    .bonsai-nav .submenu li a {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    /* DESKTOP: hover opens submenu */
    @media (min-width: 701px) {
      .bonsai-nav .menu-list li:hover .submenu {
        display: block;
      }
    }

    /* MOBILE: layout only */
    @media (max-width: 700px) {
      .bonsai-nav .menu-list {
        overflow-x: auto;
      }
    }

    /* UNIVERSAL: .open always shows submenu */
    .bonsai-nav .has-submenu.open .submenu {
      display: block;
    }
  </style>

  <ul class="menu-list">

    <!-- LOGO -->
    <li class="logo">
      <a href="/">
        <img src="/logo.png" alt="Bonsai logo">
      </a>
    </li>

    <!-- APPS -->
    <li class="has-submenu">
      <a href="#">2Apps</a>
      <ul class="submenu">
        <li>
          <a href="/apps/wordpath/about.html">
            <img src="/apps/wordpath/WordPath_logo.png" class="app-icon" alt="WordPath logo">
            WordPath
          </a>
        </li>
        <li>
          <a href="/apps/sonicbloom/about.html">
            <img src="/apps/sonicbloom/SonicBloom_Logo.png" class="app-icon" alt="SonicBloom logo">
            SonicBloom
          </a>
        </li>
      </ul>
    </li>

    <!-- LEGAL -->
    <li class="has-submenu">
      <a href="#">Legal</a>
      <ul class="submenu">
        <li><a href="/legal/support.html">Support</a></li>
        <li><a href="/legal/privacy.html">Privacy</a></li>
        <li><a href="/legal/terms.html">Terms</a></li>
      </ul>
    </li>

  </ul>

  <!-- MOBILE-SAFE CLICK HANDLER -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".bonsai-nav .has-submenu")
        .forEach(li => {
          li.addEventListener("click", e => {
            e.stopPropagation()
            li.classList.toggle("open")
          })
        })
    })
  </script>

</nav>
