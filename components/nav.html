<nav class="bonsai-nav">
  <style>
    .bonsai-nav {
      background-color: #0a0a23;
      color: white;
      font-family: sans-serif;
    }

    /* MAIN MENU */
    .bonsai-nav .menu-list {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
      gap: 1.5rem;
      padding: 0.4rem 1rem;
      margin: 0;
      list-style: none;
      align-items: center;
    }

    .bonsai-nav .menu-list li {
      position: relative;
      flex-shrink: 0;
    }

    .bonsai-nav .menu-list a {
      color: white;
      text-decoration: none;
      padding: 0.25rem 0;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
    }

    /* ICONS */
    .bonsai-nav .app-icon {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* SUBMENU (FLOATING PANEL) */
    .bonsai-nav .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #0a0a23;
      border: 1px solid #333;
      border-radius: 6px;
      min-width: 180px;
      z-index: 1000;
      list-style: none;
      padding: 0;
      text-align: left;
    }

    .bonsai-nav .submenu li a {
      padding: 0.4rem 0.9rem;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* DESKTOP: hover opens submenu */
    @media (min-width: 701px) {
      .bonsai-nav .menu-list li:hover .submenu {
        display: block;
      }
    }

    /* MOBILE: submenu still floats, but opens on tap */
    @media (max-width: 700px) {
      .bonsai-nav .menu-list {
        justify-content: flex-start;
      }

      /* Keep submenu floating */
      .bonsai-nav .submenu {
        position: absolute;
        border: 1px solid #333;
        background: #0a0a23;
      }

      /* Disable hover on mobile */
      .bonsai-nav .menu-list li:hover .submenu {
        display: none;
      }

      /* Tap-to-open */
      .bonsai-nav .has-submenu.open .submenu {
        display: block;
      }
    }
  </style>
