<style>
  /* Base layout */
  .menu {
    position: relative;
  }

  .menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 1.5rem;
  }

  .menu a {
    text-decoration: none;
    padding: 0.5rem 0;
    display: block;
  }

  /* Submenu */
  .submenu {
    display: none;
    position: absolute;
    background: white;
    padding: 0.5rem 0;
    margin-top: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    min-width: 150px;
  }

  .submenu li a {
    padding: 0.5rem 1rem;
    white-space: nowrap;
  }

  /* Desktop hover */
  @media (min-width: 700px) {
    .has-submenu:hover .submenu {
      display: block;
    }

    .menu-toggle {
      display: none;
    }
  }

  /* Mobile styles */
  @media (max-width: 699px) {
    .menu-list {
      display: none;
      flex-direction: column;
      gap: 0;
      border-top: 1px solid #ddd;
      margin-top: 0.5rem;
    }

    .menu-toggle {
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }

    .menu-list li {
      padding: 0.5rem 0;
    }

    /* Mobile submenu toggle (tap) */
    .has-submenu > a {
      position: relative;
    }

    .has-submenu > a::after {
      content: "▾";
      position: absolute;
      right: 0;
    }

    .has-submenu.open .submenu {
      display: block;
      position: static;
      border: none;
      padding-left: 1rem;
    }
  }
</style>

<script>
  // Mobile menu toggle
  const toggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("menu-list");

  toggle.onclick = () => {
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  };

  // Mobile submenu toggle
  document.querySelectorAll(".has-submenu > a").forEach(link => {
    link.addEventListener("click", e => {
      if (window.innerWidth < 700) {
        e.preventDefault();
        link.parentElement.classList.toggle("open");
      }
    });
  });
</script>
