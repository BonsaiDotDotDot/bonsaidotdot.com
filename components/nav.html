<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonsai Navigation</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f7f5;
    }

    nav {
      background-color: #0a0a23;
      color: white;
      position: relative;
    }

    /* Hamburger (mobile only) */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      padding: 1rem;
      cursor: pointer;
      color: white;
    }

    /* Main menu */
    .menu-list {
      display: flex;
      gap: 2rem;
      padding: 1rem;
      margin: 0;
      list-style: none;
    }

    .menu-list li {
      position: relative;
    }

    .menu-list a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* App icons */
    .app-icon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
      display: inline-block;
    }

    /* Submenu */
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #0a0a23;
      border: 1px solid #333;
      border-radius: 6px;
      min-width: 180px;
      z-index: 1000;
      list-style: none;
      padding: 0;
      text-align: left;
    }

    .submenu li a {
      padding: 0.5rem 1rem;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Desktop hover */
    .menu-list li:hover .submenu {
      display: block;
    }

    .submenu li a:hover {
      background-color: #1a1a3a;
    }

    /* Mobile styles */
    @media (max-width: 700px) {
      .menu-toggle {
        display: block;
      }

      .menu-list {
        display: none;
        flex-direction: column;
        background-color: #0a0a23;
        padding: 0;
      }

      .menu-list li {
        border-top: 1px solid #333;
      }

      /* Disable hover on mobile */
      .menu-list li:hover .submenu {
        display: none;
      }

      /* Mobile submenu open state */
      .has-submenu.open .submenu {
        display: block;
        position: static;
        border: none;
        padding-left: 1rem;
      }

      .has-submenu > a::after {
        content: " ▾";
        margin-left: auto;
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="menu-toggle" id="menu-toggle">☰</div>

    <ul class="menu-list" id="menu-list">
      <li><a href="/">Home</a></li>

      <li class="has-submenu">
        <a href="#">Legal</a>
        <ul class="submenu">
          <li><a href="/legal/support.html">Support</a></li>
          <li><a href="/legal/privacy.html">Privacy</a></li>
          <li><a href="/legal/terms.html">Terms</a></li>
        </ul>
      </li>

      <li class="has-submenu">
        <a href="#">Apps</a>
        <ul class="submenu">
          <li>
            <a href="/apps/wordpath/about.html">
              <img src="WordPath_logo.png" class="app-icon" alt="WordPath logo">
              WordPath
            </a>
          </li>
          <li>
            <a href="/apps/sonicbloom/about.html">
              <img src="SonicBloom_Logo.png" class="app-icon" alt="SonicBloom logo">
              SonicBloom
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu-list");

    toggle.onclick = () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    };

    document.querySelectorAll(".has-submenu > a").forEach(link => {
      link.addEventListener("click", e => {
        if (window.innerWidth < 700) {
          e.preventDefault();
          link.parentElement.classList.toggle("open");
        }
      });
    });
  </script>

</body>
</html>
