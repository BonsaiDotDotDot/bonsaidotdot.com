<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bonsai … — Pause. Reflect. Continue…</title>

  <style>
    body {
      margin: 0;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #f0fff4 0%, #ffffff 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    img.logo {
      max-width: 240px;
      height: auto;
      margin-bottom: 20px;
    }

    p.tagline {
      font-size: 1.3em;
      font-style: italic;
      color: #555;
      margin: 3em 0 1em;
    }

    .app-logos-section {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      padding: 0 20px;
    }

    .app-logos-section a {
      display: block;
      transition: transform 0.3s ease;
    }

    .app-logos-section a:hover {
      transform: scale(1.1);
    }

    .app-logos-section img {
      max-width: 120px;
      height: 120px;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .app-logos-section {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      .app-logos-section img {
        max-width: 100px;
        height: 100px;
      }
    }

    footer {
      padding: 20px;
      font-size: 0.9em;
      color: #777;
      background: #f9f9f9;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Bonsai Nav -->
  <div id="nav-placeholder"></div>

  <script>
    fetch("/components/nav.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;

        // Initialize mobile submenu toggling
        const nav = document.querySelector('.bonsai-nav');
        if (nav) {
          nav.addEventListener('click', function(e) {
            // Allow submenu links to navigate normally
            if (e.target.closest('.submenu')) return;

            const li = e.target.closest('.has-submenu');
            if (!li) return;

            e.preventDefault();

            // Close other open submenus
            nav.querySelectorAll('.has-submenu.open').forEach(item => {
              if (item !== li) item.classList.remove('open');
            });

            // Toggle current submenu
            const isOpening = !li.classList.contains('open');
            li.classList.toggle('open');

            // Position submenu on mobile (fixed positioning)
            if (isOpening && window.innerWidth <= 700) {
              const submenu = li.querySelector('.submenu');
              if (submenu) {
                const rect = li.getBoundingClientRect();
                submenu.style.top = rect.bottom + 'px';
                submenu.style.left = rect.left + 'px';
              }
            }
          });

          // Close submenus when clicking outside
          document.addEventListener('click', function(e) {
            if (!e.target.closest('.bonsai-nav')) {
              nav.querySelectorAll('.has-submenu.open').forEach(item => {
                item.classList.remove('open');
              });
            }
          });
        }
      });
  </script>

  <header>
    <img src="logo.png" class="logo">
    <p class="tagline">Pause. Reflect. Continue…</p>

    <div class="app-logos-section">
      <a href="apps/sonicbloom/about.html">
        <img src="apps/sonicbloom/SonicBloom_Logo.png" alt="SonicBloom App Logo">
      </a>
      <a href="apps/wordpath/about.html">
        <img src="apps/wordpath/WordPath_logo.png" alt="WordPath App Logo">
      </a>
      <a href="apps/tuttifruttini/about.html">
        <img src="apps/tuttifruttini/TuttiFruttini_Logo.png" alt="Tutti Fruttini App Logo">
      </a>
    </div>
  </header>

  <footer>
    <p>Contact: <a href="mailto:bonsai@bonsaidotdot.com">bonsai@bonsaidotdot.com</a></p>
  </footer>

</body>
</html>
