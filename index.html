<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bonsai … — Pause. Reflect. Continue…</title>

  <style>
    body {
      margin: 0;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #f0fff4 0%, #ffffff 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    img.logo {
      max-width: 240px;
      height: auto;
      margin-bottom: 20px;
    }

    p.tagline {
      font-size: 1.3em;
      font-style: italic;
      color: #555;
      margin: 3em 0 1em;
    }

    footer {
      padding: 20px;
      font-size: 0.9em;
      color: #777;
      background: #f9f9f9;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Bonsai Nav -->
  <div id="nav-placeholder"></div>

  <script>
    fetch("/components/nav.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html
      })
  </script>

  <!-- CLICK HANDLER (isolated + correct) -->
  <script>
    document.getElementById("nav-placeholder").addEventListener("click", e => {

      // Allow submenu links to navigate normally
      if (e.target.closest(".submenu")) return

      const li = e.target.closest(".has-submenu")
      if (!li) return

      e.preventDefault()
      li.classList.toggle("open")
    })
  </script>

  <header>
    <img src="logo.png" class="logo">
    <p class="tagline">Pause. Reflect. Continue…</p>
  </header>

  <footer>
    <p>Contact: <a href="mailto:bonsai@bonsaidotdot.com">bonsai@bonsaidotdot.com</a></p>
  </footer>

</body>
</html>
